<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to NBAWorld</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 20px;
    }
    h1 {
        color: #333;
        font-size: 2em;
        margin-bottom: 20px;
    }
    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: 0 auto;
    }
    .whatsapp-text {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .whatsapp-number {
        font-size: 1.5em;
        color: #007bff;
        margin-bottom: 20px;
        display: block;
    }
    .button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .copy-button {
        background-color: #4CAF50;
        color: white;
        margin-right: 10px;
    }
    .save-button {
        background-color: #007bff;
        color: white;
    }
    .button:hover {
        background-color: #555;
    }
</style>
</head>
<body>
    <h1>Welcome to NBAWorld</h1>
    <div class="container">
        <p class="whatsapp-text">Here is our WhatsApp number below:</p>
        <span class="whatsapp-number">+2348108291132</span>
        <div>
            <button class="button copy-button" onclick="copyNumber()">Copy WhatsApp Number</button>
            <button class="button save-button" onclick="saveNumber()">Save WhatsApp Number</button>
        </div>
    </div>

    <script>
        function copyNumber() {
            var whatsappNumber = document.querySelector(".whatsapp-number");
            var range = document.createRange();
            range.selectNode(whatsappNumber);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("WhatsApp number copied to clipboard: +2348108291132");
        }

        function saveNumber() {
            var whatsappNumber = "+2348108291132";
            var a = document.createElement("a");
            a.href = "tel:" + whatsappNumber;
            a.click();
        }
    </script>
</body>
</html>
